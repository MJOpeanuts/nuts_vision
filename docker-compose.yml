version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nuts_vision_db
    environment:
      POSTGRES_DB: nuts_vision
      POSTGRES_USER: nuts_user
      POSTGRES_PASSWORD: nuts_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nuts_user -d nuts_vision"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: nuts_vision_app
    ports:
      - "8501:8501"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: nuts_vision
      DB_USER: nuts_user
      DB_PASSWORD: nuts_password
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./jobs:/app/jobs

volumes:
  postgres_data:
