version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nuts_vision_db
    environment:
      POSTGRES_DB: nuts_vision
      POSTGRES_USER: nuts_user
      POSTGRES_PASSWORD: nuts_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nuts_user -d nuts_vision"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
